<!-- example of an HTML form with common input types -->
<form>
    <h2>Personal Info</h2>
    <label for="name">Full Name: </label>
    <input type="text" id="name" placeholder="John Doe"><br><br>
    <label for="email">Email Addres: </label>
    <input type="email" id="email" placeholder="johndoe@mail.com"><br><br>
    <label for="type">Gender: </label>
    <select id="type">
      <option>--</option>
      <option>Male</option>
      <option>Female</option>
    </select><br><br> 
    <label for="message">Favourite Quote: </label><br>
    <textarea placeholder="Not all who wander are lost. 
    -J. R. R. Tolkien"></textarea><br><br>
    <input type="button" value="Send">
  </form>
