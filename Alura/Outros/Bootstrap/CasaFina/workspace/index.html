<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Casa Fina Arquitetura</title>

		<link
			rel="stylesheet"
			href="./assets/bootstrap-3.3.7-dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/estilos.css" />
	</head>
	<body>
		<section class="container">
			<h2>Sobre Nós</h2>
			<img
				src="../assets/img/empresa.jpg"
				alt="Duas pessoas olhando a tela de um notebook"
				class="img-responsive"
			/>

			<div class="panel-group" id="paineis-sobre">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3
							class="panel-title"
							data-toggle="collapse"
							data-parent="#paineis-sobre"
							data-target="#primeiro-paragrafo"
						>
							Desde 1935
						</h3>
					</div>
					<div id="primeiro-paragrafo" class="collapse.in">
						<div class="panel-body">
							<p>
								Desde 1935 trazendo casas, mansões e prédios lindos para o
								mundo.
							</p>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3
							class="panel-title"
							data-toggle="collapse"
							data-parent="#paineis-sobre"
							data-target="#segundo-paragrafo"
						>
							Preços acessíveis
						</h3>
					</div>
					<div id="segundo-paragrafo" class="collapse">
						<div class="panel-body">
							<p>Preços a partir de R$ 1000,00.</p>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3
							class="panel-title"
							data-toggle="collapse"
							data-parent="#paineis-sobre"
							data-target="#terceiro-paragrafo"
						>
							Alegria em colaborar para um mundo mais bonito
						</h3>
					</div>
					<div id="terceiro-paragrafo" class="collapse">
						<div class="panel-body">
							<p>
								Trazendo alegria para a vida das pessoas que tem dinheiro para
								gastar.
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="./assets/jquery.js"></script>
		<script src="./assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>
</html>
