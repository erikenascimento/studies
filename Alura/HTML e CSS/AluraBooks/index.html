<!DOCTYPE html>
<html lang="pt-Br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>AluraBooks</title>
	</head>

	<body>
		<header class="cabecalho">
			<div class="cabecalho__esquerda">
				<input class="cabecalho__esquerda__botao" type="checkbox" id="menu" />
				<label for="menu">
					<span class="cabecalho__esquerda__hamburguer cabecalho__icone"></span>
				</label>
				<ul class="cabecalho__esquerda__listaMenu">
					<li class="cabecalho__esquerda__listaMenu__titulo">Categorias</li>
					<li class="cabecalho__esquerda__listaMenu__item">
						<a href="#" class="cabecalho__esquerda__listaMenu__link"
							>Programação</a
						>
					</li>
					<li class="cabecalho__esquerda__listaMenu__item">
						<a href="#" class="cabecalho__esquerda__listaMenu__link"
							>Front-End</a
						>
					</li>
					<li class="cabecalho__esquerda__listaMenu__item">
						<a href="#" class="cabecalho__esquerda__listaMenu__link"
							>Infraestrutura</a
						>
					</li>
					<li class="cabecalho__esquerda__listaMenu__item">
						<a href="#" class="cabecalho__esquerda__listaMenu__link"
							>Business</a
						>
					</li>
					<li class="cabecalho__esquerda__listaMenu__item">
						<a href="#" class="cabecalho__esquerda__listaMenu__link"
							>Design & UX</a
						>
					</li>
				</ul>
				<img
					src="./assets/imagens/icones/Logo.svg"
					alt="Logo da AluraBooks"
					class="cabecalho__esquerda__logo cabecalho__icone"
				/>
			</div>

			<div class="cabecalho__direita">
				<a href="#" class="cabecalho__direita__favoritos"
					><img
						class="cabecalho__icone"
						src="./assets/imagens/icones/Favoritos.svg"
						alt="Menu de favoritos"
				/></a>
				<a href="#" class="cabecalho__direita__compras"
					><img
						class="cabecalho__icone"
						src="./assets/imagens/icones/Compras.svg"
						alt="Carrinho de compras"
				/></a>
				<a href="#" class="cabecalho__direita__usuario"
					><img
						class="cabecalho__icone"
						src="./assets/imagens/icones/Usuário.svg"
						alt="Meu perfil"
				/></a>
			</div>
		</header>

		<section class="banner">
			<h2 class="banner__titulo">Já sabe por onde começar?</h2>
			<p class="banner__texto">
				Encontre em nossa estante o que precisa para seu desenvolvimento!
			</p>
			<input
				type="search"
				class="banner__pesquisa"
				placeholder="Qual será sua próxima leitura?"
			/>
		</section>

		<section class="carrossel">
			<h2 class="carrossel__titulo">Novos lançamentos</h2>
			<!-- Slider main container -->
			<div class="swiper">
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<img
							src="./assets/imagens/livros/ApacheKafka.png"
							alt="Livro sobre apache kafka e spring boot da alura books"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./assets/imagens/livros/Liderança.png"
							alt="Livro sobre liderança em design da alura books"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./assets/imagens/livros/Javascript.png"
							alt="Livro sobre javascript assertivo da alura books"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./assets/imagens/livros/Guia Front-end.png"
							alt="Livro guia front end da alura books"
						/>
					</div>
					<div class="swiper-slide">
						<img
							src="./assets/imagens/livros/Portugol.png"
							alt="Livro sobre portugol da alura books"
						/>
					</div>
					...
				</div>

				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
		<script>
			const swiper = new Swiper(".swiper", {
				spaceBetween: 10,
				slidesPerView: 3,
				pagination: {
					el: ".swiper-pagination",
					type: "bullets",
				},
			});
		</script>
	</body>
</html>
