<!DOCTYPE html>
<html lang="pt-Br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./assets/reset.css" />
		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="stylesheet" href="./assets/cabecalho.css" />
		<link rel="stylesheet" href="./assets/listaConsultas.css" />

		<title>Consultas</title>
	</head>
	<body>
		<header class="cabecalho">
			<span class="cabecalho__imagemPerfil"></span>
			<div class="cabecalho--textos">
				<h1 class="cabecalho__boasVindas">Olá, Sônia</h1>
				<p class="cabecalho__notificacao">Mais 4 consultas hoje</p>
			</div>
		</header>

		<h2 class="divisoriaDia">Hoje</h2>

		<section class="listaConsultas">
			<div class="listaConsultas--superior">
				<span class="listaConsultas__imagemPaciente imagem--LucianaDias"></span>
				<h3 class="listaConsultas__nomePaciente">Luciana Dias</h3>
				<p class="listaConsultas__tipoConsulta--remota">Consulta remota</p>
			</div>

			<div class="listaConsultas--inferior">
				<span class="listaConsultas__horario">
					<div class="listaConsultas__botoes">
						<button class="listaConsultas__botoes--video">
							Ligar por vídeo</button
						><button class="listaConsultas__botoes--audio">
							Ligar por áudio
						</button>
					</div>
				</span>
			</div>
		</section>

		<section class="listaConsultas">
			<div class="listaConsultas--superior">
				<span
					class="listaConsultas__imagemPaciente imagem--LarissaSantana"
				></span>
				<h3 class="listaConsultas__nomePaciente">Larissa Santana</h3>
				<p class="listaConsultas__tipoConsulta--local">Consulta no local</p>
			</div>

			<div class="listaConsultas--inferior">
				<span class="listaConsultas__horario"> </span>
				<button class="listaConsultas__botao">Ver endereço</button>
			</div>
		</section>
	</body>
</html>
