<!DOCTYPE html>
<html lang="pt-Br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Js e Dom</title>
	</head>
	<body>
		<h1>Cadastro de pessoas</h1>
		<form class="form js-form">
			<label for="name">
				Nome
				<input
					class="form-field js-field"
					id="nome"
					maxlength="120"
					minlength="3"
					name="name"
					pattern="[a-zA-z]+"
					required
					type="text"
					value="Erik"
				/>
			</label>
			<label for="birth-date">
				Data de Nascimento
				<input
					class="form-field js-field"
					id="nascimento"
					name="birth-date"
					pattern="\d{1,2}/\d{1,2}[01-12]/\d{4})"
					required
					type="date"
				/>
			</label>
			<button type="submit">Salvar</button>
		</form>
	</body>

	<script src="./script.js"></script>
</html>
