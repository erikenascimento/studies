<!DOCTYPE html>
<html lang="pt-Br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filmes Populares</title>

		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/pesquisa.css" />
		<link rel="stylesheet" href="./assets/css/cartaoFilme.css" />
	</head>
	<body>
		<h1 class="titulo">Filmes Populares</h1>
		<section class="pesquisa">
			<div class="pesquisa__caixa">
				<input
					class="pesquisa__caixa__input"
					type="text"
					name="barra_de_pesquisa"
					placeholder="Digite algum filme para pesquisar..."
					id=""
				/>
				<span class="pesquisa__caixa__lupa"></span>
			</div>
			<div class="pesquisa__filtrar">
				<input
					class="pesquisa__filtrar__checkbox"
					type="checkbox"
					name="check_filtrar_favoritos"
					id=""
				/>
				<label for="check_filtrar_favoritos" class="pesquisa__filtrar__label"
					>Mostrar meus filmes favoritos apenas</label
				>
			</div>
		</section>

		<article class="cartaoFilme">
			<span class="cartaoFilme__cartaz cartaoFilme__cartaz--endgame"></span>
			<div class="cartaoFilme__info">
				<h3 class="cartaoFilme__info__titulo">Avengers</h3>
				<div class="cartaoFilme__info__nota">
					<span class="cartaoFilme__info__nota__icone"></span>
					<span class="cartaoFilme__info__nota__valor">9.5</span>
				</div>
				<div class="cartaoFilme__info__favoritar">
					<span class="cartaoFilme__info__favoritar__icone"></span>
					<span class="cartaoFilme__info__favoritar__texto">Favoritar</span>
				</div>
			</div>
			<p class="cartaoFilme__descricao">${descricao}</p>
		</article>

		<script type="module" src="./app/views/cartaoFIlme-view.js"></script>
	</body>
</html>
